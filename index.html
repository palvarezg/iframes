<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index iframe</title>
    <style>
        #div {
            width: 100%;
            height: 800px;
        }

        #iframe {
            overflow: hidden;
            width: 100%;
            height: 600px;
        }
    </style>
    <script>
        window.onmessage = function (event) {
            if (event.data == 'change-color') {
                console.log('event: ', event);
                var randomColor = Math.floor(Math.random() * 16777215).toString(16);
                document.querySelector("#div").style.setProperty("background-color", "#" + randomColor);
            }
        };
    </script>
</head>

<body>
    <a href="https://ceu-iframe.s3-eu-west-1.amazonaws.com/index.html">Ver en el server</a>

    <div id="div">
        <iframe frameborder="0" id="iframe" src="iframe.html"></iframe>
    </div>
</body>

</html>
