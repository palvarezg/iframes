<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index iframe</title>
    <style>
        #div {
            width: 100%;
            height: 800px;
        }

        .iframe-div .iframe-button {
            background-color: #00c5ff;
            padding: 10px;
            border-radius: 5px;
            margin: 20px 0;
            font-size: 14px;
            font-weight: 500;
            border: 1px solid #3a84df;
            color: #fff;
            width: 100%;
            cursor: pointer;
        }

        #iframe {
            overflow: hidden;
            width: 100%;
            height: 600px;
        }
    </style>

    <script>
        function changeIframeSizeAndHideH3() {
            const iframe = document.getElementById("iframe");

            // ocultamos titulo
            let elementHtml = iframe.contentWindow.document.getElementsByTagName("H3")[0];
            elementHtml.style.display = "none";

            // cambiamos tamaño iframe
            elementHtml = iframe.contentWindow.document.getElementById("miIframe");
            elementHtml.style.height = "200px";
            elementHtml.style.width = "200px";
        }
    </script>
</head>

<body>
    <button class="iframe-button" onclick="changeIframeSizeAndHideH3()">Cambiar tamaño</button>
    <div id="div">
        <iframe frameborder="0" id="iframe" src="iframe.html"></iframe>
    </div>
</body>

</html>
