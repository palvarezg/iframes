<style>
    .iframe-div {
        overflow: hidden;
        width: 100%;
        height: 100%;
    }

    .iframe-div .iframe-button {
        background-color: #00c5ff;
        padding: 10px;
        border-radius: 5px;
        margin: 20px 0;
        font-size: 14px;
        font-weight: 500;
        border: 1px solid #3a84df;
        color: #fff;
        width: 100%;
        cursor: pointer;
    }

    .iframe-div iframe {
        border: 1px solid black;
    }
</style>

<script>
    function tryChangeParent() {
        window.parent.document.querySelector("#div").style.setProperty("background-color", "gray");
    }
    function changeParent() {
        window.top.postMessage('change-color', '*');
    }
</script>


<div class="iframe-div">
    <button class="iframe-button" onclick="tryChangeParent()">Cambiar fondo</button>
    <iframe id="miIframe"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9369.421984255456!2d-3.7051149195440574!3d40.416398699570316!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd422997800a3c81%3A0xc436dec1618c2269!2sMadrid!5e0!3m2!1ses!2ses!4v1616532591582!5m2!1ses!2ses"
        width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
</div>
