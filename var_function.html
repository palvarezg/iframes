<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>


</head>

<body>

    <img id="image" src="" />

    <script>
        function funcionVar() {
            var i = 0;
            if (true) {
                i = 1;
                console.log("var", i);
            }
            console.log("var", i);
        }
        funcionVar();

        function funcionLet() {
            let i = 0;
            if (true) {
                i = 1;
                console.log("let", i);
            }
            console.log("let", i);
        }
        funcionLet();

        function funcionConst() {
            const i = 0;
            if (true) {
                const i = 1;
                console.log("const", i);
            }
            console.log("const", i);
        }
        funcionConst();

        function renderImage(img) {
            document.getElementById("image").setAttribute("src", img);
        }

        function getVars() {
            return 'https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__340.jpg';
        }

        function sendVars() {
            const img = getVars();
            renderImage(img);
        }




        sendVars();
    </script>

</body>

</html>
